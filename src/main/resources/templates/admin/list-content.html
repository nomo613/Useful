<!DOCTYPE html>
<html lang="ja" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="~{admin/parts/common :: html_head()}"></head>
<body>
  <header th:replace="~{admin/parts/common :: header()}"></header>

  <div class="container">
    <h1 class="my-4 h3">案件リスト</h1>

    <div class="row">
      <div class="col-md-12">
         <p>
           <a th:href="@{/admin/content/add}" class="btn btn-dark">案件の追加</a>
           <a th:href="@{/admin/member/list}" class="btn btn-light">社員リスト</a>
         </p>
        
        <div class="alert alert-success" th:if="${message}">
         [[${message}]]
        </div>
        
          <table class="table table-bordered">
            <thead>
              <th>ID</th>
                <th>区分</th>
                <th>案件名</th>
                <th>リンク</th>
              </tr>
            </thead>
            <tbody>
              <tr class="align-middle"
                  th:each="content : ${contentList}"
                  th:object="${content}">
                <td>[[*{id}]]</td>
                <td>[[*{category.name}]]</td>
                <td>[[*{prodactName}]]</td>
                <td><a class="btn btn-dark" th:href="@{/plants/detail/{id}(id=*{id})}">詳細</a></td>
              </tr>
            </tbody>
          </table>
       
        <div th:replace="~{widget/pagination :: pagination(${totalPages}, ${currentPage}, 'admin/content/list')}"></div>
      </div><!-- /.col- -->
    </div><!-- /.row -->
  </div><!-- /.container -->
  
  <th:block th:replace="~{admin/parts/common :: javascripts()}"></th:block>
  </body>
</html>
