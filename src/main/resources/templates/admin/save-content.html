<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{common :: head}"></head>
  <body>
    <nav th:replace="~{common :: navbar}"></nav>
    <div class="container mt-5">
      <h1>案件の追加</h1>
      <div class="row">
        <div class="col-md-12">
          <form action="" method="post"
                th:object="${content}">
                
            <div class="form-group mb-3">
              <label for="formMember">担当者</label>
              <select th:field="*{member.id}" id="formMember" class="form-control">
                <option th:each="member : ${memberList}" 
                        th:value="${member.id}">[[${member.name}]]</option>
              </select>
            </div>              
                
           <div class="form-group mb-3">
              <label for="formCategory">区分名</label>
              <select th:field="*{category.id}" id="formCategory" class="form-control">
                <option th:each="category : ${categoryList}" 
                        th:value="${category.id}">[[${category.name}]]</option>
              </select>
            </div>
            
            <div class="alert alert-danger" 
                 th:errors="*{product.name}"></div>
            <div class="form-group mb-3">
              <label for="formProductName">案件名</label>
              <input
                type="text"
                th:field="*{product.name}"
                id="formProductName"
                class="form-control"
              />
            </div>
            
            <div class="alert alert-danger" 
                 th:errors="*{work.date}"></div>
            <div class="form-group mb-3">
              <label for="formWorkDate">作業年月日</label>
              <input
                type="text"
                th:field="*{work.date}"
                id="formWorkDate"
                class="form-control"
              />
            </div>
            
            <div class="alert alert-danger" 
                 th:errors="*{place}"></div>
            <div class="form-group mb-3">
              <label for="formPlace">施工場所</label>
              <input
                type="text"
                th:field="*{place}"
                id="formPlace"
                class="form-control"
              />
            </div>
            
            <div class="alert alert-danger" 
                 th:errors="*{total.price}"></div>
            <div class="form-group mb-3">
              <label for="formTotalPrice">金額</label>
              <input
                type="text"
                th:field="*{total.price}"
                id="formTotalPrice"
                class="form-control"
              />
            </div>
            
            <div class="form-group mb-3">
              <label for="formNote">備考</label>
              <textarea
                th:field="*{note}"
                id="formNote"
                class="form-control"
              ></textarea>
            </div>
            
            
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="保存" />
              <a th:href="@{/items(page=${session.page})}" class="btn btn-secondary">キャンセル</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.container -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
