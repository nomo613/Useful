<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{common :: head}"></head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-4 offset-lg-4"
             th:object="${member}">
          <form action="" method="post">
            <h1 class="h3 text-center mb-3 fw-normal">実績管理システム</h1>

            <div class="form-floating">
              <input
                th:field="*{loginId}"
                type="text"
                class="form-control rounded-0 rounded-top"
                id="floatingInput"
                placeholder="ログインID"
              />
              <label for="floatingInput">ログインID</label>
            </div>

            <div class="form-floating mb-3">
              <input
                th:field="*{loginPass}"
                type="password"
                class="form-control border-top-0 rounded-0 rounded-bottom"
                id="floatingPassword"
                placeholder="パスワード"
              />
              <label for="floatingPassword">パスワード</label>
            </div>

            <input
              class="w-100 btn btn-lg btn-primary mb-3"
              type="submit"
              value="ログイン"
            />
          </form>
          
          <div th:errors="*{loginId}" class="alert alert-danger my-2"></div>
          <div th:errors="*{loginPass}" class="alert alert-danger my-2"></div>
          
          <div th:if="${status != null}" class="alert alert-success my-2">[[${status}]]</div>
        </div>
      </div>
    </div>
    <!-- /.container -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
