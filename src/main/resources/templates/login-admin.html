<!DOCTYPE html>
<html lang="ja" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="~{admin/parts/common :: html_head()}"></head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-4">
        <div class="text-center">
          <h1 class="h3">ログイン(管理者用)</h1>
          <div class="form-signin">
            <div class="alert alert-success" th:if="${message}">[[${message}]]</div>
            <div class="alert alert-danger" th:errors="${login.loginId}"></div>
            <div class="alert alert-danger" th:errors="${login.loginPass}"></div>
  
            <form action="" method="post" th:object="${login}">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingLoginId" placeholder="ログインID" th:field="*{loginId}">
                <label for="floatingLoginId">ログインID</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="パスワード" th:field="*{loginPass}">
                <label for="floatingPassword">パスワード</label>
              </div>
              <div class="mt-3">
                <input type="submit" class="w-100 btn btn-primary" value="ログイン" />
              </div>           
            </form>
          </div><!-- ./form-signin -->
        </div><!-- ./text-center -->
      </div><!-- ./col -->
    </div><!-- ./row -->
  </div><!-- ./container -->
  
  <th:block th:replace="~{admin/parts/common :: javascripts()}"></th:block>
</body>
</html>
